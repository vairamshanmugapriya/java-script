<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>
<h5>text tag</h5>
<label>First Name</label>
	<input type="text" name="first name">
</div>
<div>
	<h5>size</h5>
	<label>Last Name</label>
	<input type="text" name="last name" size="10">
</div>
<div>
	<h5>max length</h5>
	<label>Email</label>
	<input type="email" name="Email" minlength="15"/>
</div>
<div>
	<h5>min length</h5>
	<label>Phone</label>
	<input type="tel" name="phone"  maxlength="10"/>
</div>



</body>
</html>
