<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		table{
			border-collapse: collapse;
			width: 50%;
			margin: 50px auto;

		}
		table,th{
			border: 1px solid black;
			padding: 5px;
		}
		td{ border: 1px solid black; }
	</style>
</head>
<body>
	<div style="display: flex;justify-content: end;">
 <button type="button" class="btn btn-primary  mt-5 me-3 " id="addfile" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Addfile</button>
</div>
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	      <div class="modal-content">
	          <div class="modal-header">
		          <h5 class="modal-title" id="exampleModalLabel">Data To Be Entered</h5>
		          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	          </div>
	         <div class="modal-body">
	              <form id="myform">
		                <div class="form-floating mb-3">
		                 <input type="text" id="name" class="form-control" placeholder="Name" required>
		                   <label>Name</label>
	                   </div>
	                    <div class="form-floating mb-3" >
		                  <input type="phone" name="Phone" id="phone" class="form-control" placeholder="phone" maxlength="10"required>
		                  <label>Phone</label>
                       </div>
                       <div class=" form-floating mb-3">
	                     <input type="text" name="address" id="address" class="form-control" placeholder="address"required>
	                      <label>Address</label>
                      </div>
                      <div class="form-floating mb-3">
	                      <input type="text" name="City" id="city" class="form-control" placeholder="City"required>
	                     <label>City</label>
                      </div>
                      <div class="form-floating mb-3">
	                     <input type="text" name="state" id="state" class="form-control" placeholder="State"required>
	                     <label>State</label>
                       </div>
                       <div class="form-floating mb-3">
	                      <input type="Phone" name="Pincode" id="pincode" class="form-control" maxlength="6" placeholder="Pincode"required>
	                     <label>Pincode</label>
                       </div>
                      <div class="modal-footer">
                      	<!--  <button type="button" class="btn btn-secondary"  aria-label="close">Close</button> -->
	                      <button type="button" id="update" data-bs-dismiss="modal" class="btn btn-primary" >Update</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>

   <table id="display">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>PinCode</th>
		</tr>
		</thead>
		<tbody>

		</tbody>

		<script>
    var display=document.getElementById("display");

  	var Update = document.getElementById("update");
 			Update.addEventListener("click", function() 
 			{
          var row=1;
          var Name=document.getElementById("name").value;
 			var Phone=document.getElementById("phone").value;
 			var Address=document.getElementById("address").value;
			var City=document.getElementById("city").value;
			var State=document.getElementById("state").value;
			var Pincode=document.getElementById("pincode").value;

 			if(!Name|| !Phone|| !Address || !City|| !State || !Pincode)
				{
					alert("please fill the form");
							}

				else{
                  
        
		var newRow=display.insertRow(row);
		var Cell1=newRow.insertCell(0);
		var Cell2=newRow.insertCell(1);
		var Cell3=newRow.insertCell(2);
		var Cell4=newRow.insertCell(3);
		var Cell5=newRow.insertCell(4);
		var Cell6=newRow.insertCell(5);


		Cell1. innerHTML=Name;
		Cell2. innerHTML=Phone;
		Cell3.innerHTML=Address;
		Cell4.innerHTML=City;
		Cell5.innerHTML=State;
		Cell6.innerHTML=Pincode;

		row++;
document.getElementById("myform").reset();
 			return;
 			
}
});


 		

		</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
